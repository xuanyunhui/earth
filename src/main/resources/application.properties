# 应用基础配置
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# OpenAPI配置
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/openapi

# OpenAPI文档信息
mp.openapi.extensions.enabled=true
mp.openapi.info.title=Earth用户管理系统API
mp.openapi.info.version=1.0.0
mp.openapi.info.description=基于Quarkus + Keycloak的用户管理系统REST API
mp.openapi.info.contact.name=Earth开发团队
mp.openapi.info.contact.email=dev@earth.com
mp.openapi.info.license.name=MIT
mp.openapi.info.license.url=https://opensource.org/licenses/MIT

# 服务器信息
mp.openapi.servers.0.url=http://localhost:8080
mp.openapi.servers.0.description=本地开发环境

# Keycloak配置 (开发环境使用Dev Services自动注入，生产环境使用外部Keycloak)
%prod.quarkus.keycloak.admin-client.server-url=http://localhost:8180
%prod.quarkus.keycloak.admin-client.realm=master
%prod.quarkus.keycloak.admin-client.username=admin
%prod.quarkus.keycloak.admin-client.password=admin
%prod.quarkus.keycloak.admin-client.client-id=admin-cli

# Keycloak Dev Services配置
quarkus.keycloak.devservices.realm-name=earth-realm
quarkus.keycloak.devservices.enabled=true
quarkus.keycloak.devservices.realm-path=earth-realm.json
quarkus.keycloak.devservices.show-logs=true

# OIDC配置 (开发环境使用Dev Services自动注入，生产环境使用外部Keycloak)
%prod.quarkus.oidc.auth-server-url=http://localhost:8180/realms/earth-realm
%prod.quarkus.oidc.client-id=earth-client
%prod.quarkus.oidc.credentials.secret=earth-secret
%prod.quarkus.oidc.authentication.user-info-required=false

# 日志配置
quarkus.log.level=INFO
quarkus.log.category."cn.ac.bestheme.oidc".level=DEBUG

# 开发模式配置
quarkus.live-reload.password=changeit
quarkus.live-reload.url=http://localhost:8080

# 安全配置
app.security.enabled=true
